<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD - Application</title>
                     <!-- Link for Style Sheet -->
    <link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>
       <div id="h">
               <h1>CRUD - APPLICATION</h1>
       </div>
                                                             <!-- Top-Container -->
 <div class="container">
                <div class="main" id="main">
                            <form action="" id="student-form" class="form" autocomplete="off">
                                <div class="a">
                                    <label for="firstName">First - Name</label>
                                    <input required min="8" max="20" class="form-control" id="firstName" placeholder="Enter First name" type="text">
                                </div>

                                <div class="a">
                                    <label for="lastName">Last - Name</label>
                                    <input  required min="1" max="10" class="form-control" id="lastName" placeholder="Enter Last name" type="text">
                                </div>

                                <div class="a">
                                    <label for="rollNumber">Roll - Number</label>
                                    <input required min="9" max="9"  class="form-control" id="rollNumber" placeholder="Enter Roll number" type="text">
                                </div>

                                <div class="button">
                                   <input  class="btn" type="Submit" value="Submit">
                                </div>

                            </form>
                </div>
                <!-- <br> -->
                                                              <!-- Secondary-Conatiner -->
            <table class="t">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Roll number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>Kanagaraj</td>
                        <td>P</td>
                        <td>191031044</td>
                        <td>
                            <a href="#" class="edit">Edit</a>
                            <a href="#" class="delete">Delete</a>  
                        </td>
                    </tr>
                </tbody>
            </table> 
    </div>         
 </div>
                               <!-- Javascript for Our CRUD application -->
 <script src="script.js"></script>
</body>
</html>
